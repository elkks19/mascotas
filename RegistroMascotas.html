<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35405c58eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RegistroMascotas.css">
    <title>Registro de Mascotas y Animales de Compañia</title>
</head>
<body>
    <i class="fa fa-paw"><h2>DATOS ANIMAL</h2></i>
    

    <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>

        <label for="Especie">Especie</label>
        <br>
        <input type="radio" name="especie" id="especiePerro" value="Perro">
        <label for="especiePerro">Perro</label>
        <br>
        <input type="radio" name="especie" id="especieGato" value="Gato">
        <label for="especieGato">Gato</label>
        <br>

        <label for="Sexo">Sexo</label>
        <br>
        <input type="radio" name="sexo" id="sexoMacho" value="Macho">
        <label for="sexoMacho">Macho</label>
        <br>
        <input type="radio" name="sexo" id="sexoHembra" value="Hembra">
        <label for="sexoHembra">Hembra</label>
        <br>

        <label for="Esterilizado">Esterilizado</label>
        <br>
        <input type="radio" name="esterilizado" id="esterilizadoSi" value="Si">
        <label for="esterilizadoSi">Si</label>
        <br>
        <input type="radio" name="esterilizado" id="esterilizadoNo" value="No">
        <label for="esterilizadoNo">No</label>
        <br>

        <label for="Raza">Raza</label>
        <input type="text" name="raza" id="raza">
        <br>

        <label for="Color">Color</label>
        <input type="text" name="color" id="color">
        <br>

        <label for="FechaNacimiento">Fecha nacimiento</label>
        <input type="date" name="fechaNacimiento" id="fechaNacimiento">
        <br>

        <label for="TipoProcedimiento">Tipo de procedimiento</label>
        <br>
        <input type="radio" name="proc" id="procImplantacion">
        <label for="procImplantacion">Implantacion</label>
        <br>
        <input type="radio" name="proc" id="procVerificacion">
        <label for="procVerificacion">Verificacion</label>
        <br>

        <label for="ModoObtencion">Modo de obtencion</label>
        <br>
        <input type="radio" name="obt" id="obtRecogido">
        <label for="obtRecogido">Recogido</label>
        <br>
        <input type="radio" name="obt" id="obtReubicacion">
        <label for="obtReubicacion">Reubicacion</label>
        <br>
        <input type="radio" name="obt" id="obtRegalo">
        <label for="obtRegalo">Regalo</label>
        <br>
        <input type="radio" name="obt" id="obtNacidoCasa">
        <label for="obtNacidoCasa">Nacido en casa</label>
        <br>
        <input type="radio" name="obt" id="obtCompra">
        <label for="obtCompra">Compra</label>
        <br>


        <label for="razonTenencia">Razon Tenencia</label>
        <br>
        <input type="radio" name="razon" id="razonCompania">
        <label for="razonComania">Compañia</label>
        <br>
        <input type="radio" name="razon" id="razonAsistencia">
        <label for="razonAsistencia">Asistencia</label>
        <br>
        <input type="radio" name="razon" id="razonTerapia">
        <label for="razonTerapia">Terapia</label>
        <br>
        <input type="radio" name="razon" id="razonTrabajo">
        <label for="razonTrabajo">Trabajo</label>
        <br>
        <input type="radio" name="razon" id="razonSeguridad">
        <label for="razonSeguridad">Seguridad</label>
        <br>
        <input type="radio" name="razon" id="razonDeporte">
        <label for="razonDeporte">Deporte</label>
        <br>
        <input type="radio" name="razon" id="razonExposicion">
        <label for="razonExposicion">Exposicion</label>
        <br>
        <input type="radio" name="razon" id="razonReproduccion">
        <label for="razonReproduccion">Reproduccion</label>
        <br>
        <input type="radio" name="razon" id="razonCaza">
        <label for="razonCaza">Caza</label>
        <br>

        
    </form>


    <h2>DATOS MEDICO VETERINARIO</h2>
    <form action="">
        <label for="Nombres">Nombres</label>
        <input type="text" name="nombres" id="nombres">
        <br>

        <label for="Apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos">
        <br>

        <label for="Rut">Rut</label>
        <input type="text" name="rut" id="rut">
        <br>

        <label for="medicoVet">Medico Veterinario</label>
        <input type="radio" name="medicoVet" id="medicoVet">
        <label for="tecnicoVet">Tecnico Veterinario</label>
        <input type="text" name="tecnicoVet" id="tecnicoVet">
        <br>

        <label for="Comuna">Comuna</label>
        <input type="text" name="comuna" id="comuna">
        <br>

        <label for="fechaProcedimiento">Fecha procedimiento</label>
        <input type="text" name="fechaProcedimiento" id="fechaProcedimiento">
        <br>


    </form>
</body>
</html>
